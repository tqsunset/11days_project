<style>
    .header {
        background-color: rgb(212, 187, 228);
        width: 78%;
        height: 60px;
        top: 50px;
        left: 11%;
        position: absolute;
        border-radius: 10px;
    }
    .notice {
        font-size: 40px;
        color: #ffffff;
        font-weight: 800;
        position: absolute;
        top: -30px;
        left: 20px;
    }
    .desc {
        color: #ffffff;
        font-weight: bold;
        position: absolute;
        left: 287px;
        top: 15px;
    }

    .owl-carousel .owl-nav button.owl-next,
    .owl-carousel .owl-nav button.owl-prev,
    .owl-carousel button {
        font-size: 50px;
        font-weight: 100;
        color: rgba(0, 0, 0, 0.3);
    }

    .owl-carousel {
        width: 78%;
        position: absolute;
        top: 18%;
        left: 11%
    }

    .owl-prev,
    .owl-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }

    .owl-prev {
        left: -2rem;
    }

    .owl-next {
        right: -2rem;
    }

    .item {
        transition: all ease 0.2s 0s;
    }

    .item:hover .overlay {
        opacity: 1;
        background: rgba(0, 0, 0, 0.6);
    }

    .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        opacity: 0;
        transition: .5s ease;
    }

    .text {
        color: white;
        font-size: 15px;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .title {

        font-size: 18px;
        font-weight: bold;
    }
</style>

    <script type="text/javascript">
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            items: 5,
            loop: true,
            margin: 10,
            nav: true,
            dots: false,
            autoplay: true,
            autoplayTimeout: 3000,
            autoplayHoverPause: true
        });
        $('.play').on('click', function () {
            owl.trigger('play.owl.autoplay', [1000])
        })

        })
